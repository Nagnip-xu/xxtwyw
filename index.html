<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐孝彤&王韵雯的爱情小窝</title>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <span>我们！</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">首页</a></li>
                <li><a href="pages/story.html">我们的故事</a></li>
                <li><a href="pages/moments.html">爱的瞬间</a></li>
                <li><a href="pages/future.html">未来计划</a></li>
            </ul>
        </div>
    </nav>

    <!-- 顶部横幅 -->
    <header class="banner">
        <div class="banner-overlay">
            <h1>徐孝彤 💕 王韵雯</h1>
            <p>爱的小窝</p>
        </div>
    </header>

    <!-- 主要内容 -->
    <main>
        <!-- 左侧个人信息 -->
        <section class="side-section left-section">
            <div class="profile">
                <img src="img/xxt头像.jpg" alt="徐孝彤的照片" class="avatar">
                <h2>徐孝彤</h2>
               
            </div>
        </section>

        <!-- 中间计时器 -->
        <section class="center-section">
            <div class="heart-container">
                <div class="countdown">
                    <h2>我们在一起已经</h2>
                    <div class="timer">
                        <div class="time-unit">
                            <span id="days">000</span>
                            <label>天</label>
                        </div>
                        <div class="time-unit">
                            <span id="hours">00</span>
                            <label>时</label>
                        </div>
                        <div class="time-unit">
                            <span id="minutes">00</span>
                            <label>分</label>
                        </div>
                        <div class="time-unit">
                            <span id="seconds">00</span>
                            <label>秒</label>
                        </div>
                    </div>
                    <div class="love-date">
                        <p>始于 2024年10月1日</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 右侧个人信息 -->
        <section class="side-section right-section">
            <div class="profile">
                <img src="img/wyw头像.jpg" alt="王韵雯的照片" class="avatar">
                <h2>王韵雯</h2>
            </div>
        </section>
    </main>

    <!-- 留言板 -->
    <section class="message-board">
        <div class="message-container">
            <h2>💌 留言板</h2>
            <div class="message-list" id="messageList">
                <!-- 留言会在这里显示 -->
            </div>
            <div class="message-form">
                <div class="form-group">
                    <input type="text" id="nameInput" placeholder="你的名字" required>
                </div>
                <div class="form-group">
                    <textarea id="messageInput" placeholder="写下你的祝福..." required></textarea>
                </div>
                <button id="submitMessage" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 发送祝福
                </button>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>© 徐孝彤&王韵雯的爱情小窝 | 始于2024-10-1</p>
            </div>
        </div>
    </footer>

    <!-- 引入计时器脚本 -->
    <script src="timer.js"></script>
    <!-- 在其他 script 标签前添加 -->
    <script src="message.js"></script>
</body>
</html>
